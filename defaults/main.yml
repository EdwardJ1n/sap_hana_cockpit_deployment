---
# Global Default variables
# Adapt to your default settings

# Installation type: SAR
sap_hana_cockpit_deployment_sapcar_file_name: "SAPCAR"

# Temporary directory for SAPHANACOCKPIT files
sap_hana_cockpit_deployment_tmp_directory: "/tmp/saphanacockpit"

# Remove the temporary directory after the installation has been done
sap_hana_cockpit_deployment_clean_tmp_directory: false

# This role must be run as ROOT user
ansible_become: true

# Set up the SAPHANACOCKPIT passwords
sap_hana_cockpit_deployment_system_user_password: "{{ sap_hana_cockpit_deployment_common_master_password }}"
sap_hana_cockpit_deployment_xs_org_password: "{{ sap_hana_cockpit_deployment_common_master_password }}"
sap_hana_cockpit_deployment_system_admin_password: "{{ sap_hana_cockpit_deployment_common_master_password }}"